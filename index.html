<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Tiempos de Tareas</title>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Calculadora de Tiempos de Tareas</h1>

    <div>
        <input type="text" id="taskName" placeholder="Nombre de la tarea">
        <input type="number" id="taskDuration" placeholder="Duración (en unidades)">
        <input type="number" id="taskArrival" placeholder="Tiempo de Llegada">
        <button onclick="addTask()">Añadir Tarea</button>
    </div>

    <div id="taskList"></div>

    <button class="button bg-primary"     onclick="setAlgorithm('FCFS')">FCFS</button>
    <button onclick="setAlgorithm('SPN')">SJF</button>

    <!--<button onclick="calculateTimes()">Calcular Tiempos</button>-->
    <h2>Resultados:</h2>
    <table id="results">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Tiempo de Espera</th>
                <th>Tiempo de Retorno</th>
                <th>Tiempo de Llegada</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los resultados se insertarán aquí -->
        </tbody>
    </table>

    <div id="gantt_chart" style="width: 100%; height: 500px;"></div>

    <script src="script.js"></script>
</body>
</html>
